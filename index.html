<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header>

        <div class="logo-container">
            <img src="img/Book-Pictograph2--liuzhongjun.svg" alt="book logo"/>
            
                <h4 class="logo">MANGA</h4>
            
            
        </div>
           
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li> <a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="img/baroquon_Shopping_Cart.svg" alt="cart" />
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                 <div class="intro-text">
                     <h1>Adventure of Shinchan</h1>
                     <p>Life of 5-year old shinchan nohara in the digital era with humour and wittiness so pack your seats and grab one shinchan manga 
                          today </p>
                 </div>
                 <div class="cta">
                    <button class="cta-select">Other Manga</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
              <div class="cover">
                  <img src="img/shinchan-cover.png" alt="Shinchan book" />
              </div>

        </section>

            <div class="book-select">
                
                <img src="img/aiga_left_arrow.svg" alt="left-arrow" />
                <img src="img/Steren-Glossy-circle.svg" alt="hollow-dot"/>
                <img src="img/halftone10.svg" alt="full-dot"/>
                <img src="img/halftone10.svg" alt="full-dot"/>
                <img src="img/aiga_right_arrow.svg" alt="right-arrow" />
                
            </div>
            <img  class="big-circle" src="img/big-eclipse.svg" alt="" />
            <img class="medium-circle" src="img/mid-eclipse.svg" alt="" />
            <img class="small-circle" src="img/small-eclipse.svg" alt=""/>
        

    </main>
</body>

</html>
